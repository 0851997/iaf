scenario.description = decode text file, decode pdf file

include = common.properties

dir.init.className=nl.nn.adapterframework.testtool.FileSender
dir.init.filename=scenario02/init.xml
dir.init.runAnt=true

file.compare.className=nl.nn.adapterframework.testtool.FileListener
file.compare.filename=${testdata.dir}/b64/in_text.txt
file.compare.filename2=${testdata.dir}/b64/out_text.txt

file2.compare.className=nl.nn.adapterframework.testtool.FileListener
file2.compare.filename=${testdata.dir}/b64/in_pdf.pdf
file2.compare.filename2=${testdata.dir}/b64/out_pdf.pdf

step1.dir.init.write=scenario02/help_files/dummy.txt
step2.java.senderToDecode.write=scenario02/in_text.xml
step3.java.listenerToDecode.write=scenario02/help_files/text_filename.txt
step4.java.senderToDecode.read=scenario02/help_files/dummy.txt
step5.file.compare.read=scenario02/expected_result.txt

step6.java.senderToDecode.write=scenario02/in_pdf.xml
step7.java.listenerToDecode.write=scenario02/help_files/pdf_filename.txt
step8.java.senderToDecode.read=scenario02/help_files/dummy.txt
step9.file2.compare.read=scenario02/expected_result.txt
